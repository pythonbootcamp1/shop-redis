# Docker Compose 설정 파일
# 여러 컨테이너를 한 번에 정의하고 실행

services:
  # PostgreSQL 데이터베이스 서비스
  db:
    image: postgres:16-alpine
    # alpine: 경량화된 Linux 배포판 사용

    volumes:
      # 데이터 영속성 보장: 컨테이너 재시작해도 데이터 유지
      - postgres_data:/var/lib/postgresql/data

    environment:
      # PostgreSQL 초기 설정
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}

    healthcheck:
      # DB가 준비됐는지 확인
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Django 웹 서비스
  web:
    build:
      context: .
      dockerfile: Dockerfile

    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    # migrate 후 Gunicorn 실행

    volumes:
      # 코드 변경 시 자동 반영 (개발용)
      - .:/app

    ports:
      # 호스트:컨테이너 포트 매핑
      - "8000:8000"

    environment:
      # Django 환경변수
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DB_ENGINE=${DB_ENGINE}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=${DB_PORT}

    depends_on:
      db:
        condition: service_healthy
    # db가 healthy 상태일 때만 web 시작

# 영속적 데이터 저장을 위한 볼륨
volumes:
  postgres_data:

# cf) docker run --env-file .env -p 8000:8000 -v $(pwd):/app django:5.1.3 python manage.py migrate
# cf) docker compose up -d 이때는 .env파일을 자동으로 인식합니다.